<div data-ng-model="query" ng-controller="QueryCtrl" class="container">
    <div class="left_sidebar">
        <span>Type Selection<select style="float: right; width: auto">
            <option value="0">SampleData0</option>
            <option value="1">SampleData1</option>
            <option value="2">SampleData2</option>
            <option value="3">SampleData3</option>
            <option value="4">SampleData4</option>
            <option value="5">SampleData5</option>
            <option value="6">SampleData6</option>
            <option value="7">SampleData7</option>
        </select></span>
        <span><select style="width: 100%"><option>Select to Add Query Pararmeter</option></select></span>
        <ul style="background-color: #999999; color: white; text-align: center">
            <li>All Inputs</li>
            <li>All Outputs</li>
            <li>Clear</li>
        </ul>
        <p style="text-align: center">No selected query parameter</p>
        <button>Query</button>
    </div>
    <div class="content_area">
        <div class="table">
            <table class="query_table">
                <tr ng-repeat="data in data" >
                    <td>{{data.id}}</td>
                    <td>{{data.val[0]}}</td>
                    <td>{{data.val[1]}}</td>
                    <td>{{data.val[2]}}</td>
                    <td>{{data.val[3]}}</td>
                    <td>{{data.val[4]}}</td>
                    <td>{{data.val[5]}}</td>
                </tr>
            </table>
        </div>
        <div class="chart">
            <p>No Query Data Visualisation Available</p>
        </div>
    </div>
</div>
